# Jupyter Book Configuration for Statistical Rethinking with PyMC
# Place this file in the ROOT of your Statistical-Rethinking-PyMC repository

title: Statistical Rethinking with PyMC
author: Ruiz Rivera
copyright: "2024"
logo: https://raw.githubusercontent.com/vanislekahuna/jekyll-now/master/images/Twilight-Lycanroc-Klima.png  # Optional: add your logo file to the root

# Execution settings
execute:
  execute_notebooks: off  # Don't re-execute notebooks during build (faster)
  timeout: 300
  allow_errors: false

# LaTeX settings for PDF export (optional)
latex:
  latex_documents:
    targetname: statistical-rethinking-pymc.tex

# Bibliography
bibtex_bibfiles:
  - references.bib

# Repository information
repository:
  url: https://github.com/vanislekahuna/Statistical-Rethinking-PyMC
  path_to_book: .
  branch: main

# HTML theme configuration
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  home_page_in_navbar: true #Added
  navbar_number_sections: false #Added
  announcement: "" #Added
  extra_navbar: |
    <div style="margin-top: 10px;">
      <a href="https://vanislekahuna.github.io" style="color: #2196F3;">← Back to Main Site</a>
    </div>
  google_analytics_id: ""  # Optional: add your Google Analytics ID

# Launch buttons for interactive notebooks
launch_buttons:
  notebook_interface: "classic" #Changed from: "jupyterlab"
  binderhub_url: ""
  colab_url: "https://colab.research.google.com"
  thebe: true

#  NEW Sphinx configuration
sphinx:
  extra_extensions: []
  config:
    html_theme: sphinx_book_theme
    html_theme_options:
      repository_url: https://github.com/vanislekahuna/Statistical-Rethinking-PyMC
      repository_branch: main
      path_to_docs: .
      use_repository_button: true
      use_issues_button: true
      use_edit_page_button: true
      use_download_button: true
      use_fullscreen_button: true
      home_page_in_toc: true
      show_navbar_depth: 2
      show_toc_level: 2
      navigation_with_keys: true
      collapse_navigation: false
      extra_navbar: |
        <div style="margin: 10px 0; padding: 10px; border-top: 1px solid #e1e4e8;">
          <a href="https://vanislekahuna.github.io" style="color: #2196F3; text-decoration: none; font-weight: 500;">
            ← Home Page
          </a>
        </div>
    bibtex_reference_style: author_year
    html_show_sourcelink: true
    html_sidebars:
      "**": ["sidebar-logo.html", "search-field.html", "sbt-sidebar-nav.html"]


