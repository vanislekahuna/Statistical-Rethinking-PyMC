# Parse and render settings
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
  myst_url_schemes: [mailto, http, https] #Added

# Exclude patterns
exclude_patterns:
  - _build
  - .git
  - .github
  - Thumbs.db
  - .DS_Store
  - "**.ipynb_checkpoints"
  - README.md
  - requirements.txt
  - setup.sh
  - Data
  - Bayes-Textbook-Images
  - .pytest_cache #Added
  - "**.pytest_cache" #Added